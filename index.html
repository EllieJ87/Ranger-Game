<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ranger Game</title>

  <!-- This is the link to Bootstrap, which will make up the basis of the styles for my site -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- CSS LINK -->
  <link rel="stylesheet" href="assets/css/main.css">

<!--  -->
</head>
<body>

  <div class="container" style="border: 1px solid black; margin-top: 50px;">
    <div id="images"></div>
    <div id="text"></div>
    <div id="buttonBox"></div>
    
    <!-- modal -->
    <div class="modal fade" id="modal-box" tabindex="-1" role="dialog" aria-labelledby="modal-box">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

          <div class="modal-body">
            <h4>Welcome Aboard</h4>
            <p>CALLING ALL RANGERS!<br>
            I hope this message finds you well?<br>
            The planet Pokitaru needs your help!<br>
            Are you willing to change your coordinates to help save Pokitaru?<br>
            Are you ready to descend?</p>
            <input id="input" type="text" placeholder="What's your name?">
            <button id="start-btn" class="btn btn-dark" data-dismiss="modal" onclick="removeModal()">Descend</button>
          </div>
        </div>
      </div>
    </div> 
  
  </div>

  
<!-- jQuery & Bootstrap.js CDNS files -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- My js file link -->
<script src="assets/js/script.js"></script>

<script>
  // code to launch modal when window ready 
  $(document).ready(function() {
      $("#modal-box").modal('show');
  });
</script>
</body>
</html>
