<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ranger Game</title>

  <!-- This is the link to Bootstrap, which will make up the basis of the styles for my site -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="assets/css/main.css">

<body>

  <div class="container" style="border: 1px solid black; margin-top: 50px;">

    <div id="main" style="border: 1px solid black; margin-top: 50px;">
      <div id="image" style="height:100px; width:100px">Main Image</div>
      <div id="text">Text</div>
      <div id="option-buttons" class="btn btn-primary">
        <button class="btn">Option 1</button>
        <button class="btn">Option 1</button>
      </div>
    </div>
    
    <!-- modal -->
    <div class="modal fade" id="modal-box" tabindex="-1" role="dialog" aria-labelledby="modal-box">

        <div class="modal-content">

          <div class="modal-body">
            <p>Welcome to the game!</p>
            <button id="start-btn" class="btn btn-dark" data-dismiss="modal" onclick="removeModal()">Start Button!</button>

        </div>
      </div>
    </div>
  
  </div>

  
<!-- jQuery & Bootstrap.js CDNS files -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
