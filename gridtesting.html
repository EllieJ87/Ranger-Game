<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- This is the link to Bootstrap, which will make up the basis of the styles for my site -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Grid Testing</title>
</head>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
    }

    .container {
    max-width: 80%;
    padding: 5px;
    border-radius: 3px;
    border: 3px solid black;
  }

    .game {
        background-color: navy;
        border: 2px solid #EEFC05;
        border-radius: 3px;
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-auto-rows: minmax(200px, auto);
        column-gap: 5px;
        row-gap: 5px;
        padding: 5px;
        grid-template-areas: 
        "image text"
        "image button"
        "image state";
    }

    .grid {
        background-color: coral;
        border: 1px solid orange;
        border-radius: 3px;
    }

    .image-container {
        grid-area: image;
        grid-column: 1 / 2;
        grid-row: 1 / 4;
        border: 2px solid #68E2A3;
        border-radius: 3px;
        background-color: white;
    }

    .text-container {
        grid-area: text;
        grid-column: 2;
        grid-row: 1 / 2;
        background-color: #09183C;
        border: 2px solid #D007A2;
        border-radius: 3px;
        /*text-align: justify;*/
        font-family: 'Sarpanch', sans-serif;
        color: #F2F4F8;
        font-size: 1.5em;
        line-height: 1.5em;
    }

    .btn-container {
        grid-area: button;
        display: grid;
        grid-column: 2;
        grid-row: 2 / 3;
        grid-template-columns: subgrid;
        column-gap: 5px;
        row-gap: 5px;
        padding: 5px;
        background-color: #68E2A3;
        border: 2px solid #87186E;
        border-radius: 3px;
    }    

    .btn {
        padding: 1em;
        background-color: #F2F4F8;
    border-radius: 3px;
    font-family: 'Sarpanch', sans-serif;
    font-weight: bold;
    color: #09183C ;
    }



    .state-container {
        grid-area: state;
        background-color: #EEFC05;
  border: 2px solid #F2F4F8;
  border-radius: 3px;
    }

    .state-text {
  font-family: 'Sarpanch', sans-serif;
  font-weight: bold;
  color: #09183C ;
}

     .state-bar {
        padding: 1em;
        border-radius: 3px;
  background-color: #D007A2;
    }

    @media (max-width: 576px) {
        .game-container {
            display: flex;
            flex-direction: column;
        }       

    }

</style>
<body>

    <div class="container">
        
        <div id="game-container" class="game">
            <div id="images" class="grid image-container">IMAGE</div>
            <div id="text" class="grid text-container">FILLER TEXT FOR QUESTIONS</div>
            <div id="buttonBox" class="grid btn-container"></div>
            <div id="fuel" class="grid state-container">
                <span class="state-text">Fuel</span>
                <div id="fuel-gauge" class="state-bar"></div>
                <span class="state-text">Missiles</span>
                <div id="missile-gauge" class="state-bar"></div>
            </div>
        </div>
    </div>


       
    
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    
</body>
</html>
